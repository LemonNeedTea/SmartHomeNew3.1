<ion-header>

  <ion-navbar>
    <ion-title>{{roomName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="cate_right">
    <ion-list class="device-list">
      <ion-item *ngFor="let item of deviceDataListShow" [ngClass]="{'device-open': stateData[item.F_ID]==1}">
        <div item-start class="start" [ngClass]="item['F_TypeColor']"><img
            src='../assets/img/home/icon-devicesetting/{{item.F_TypeImg}}'></div>
        <ion-label>
          <div class="label">
            <div>
              {{item.F_Name}}
              <p *ngIf="isType">{{item.F_FloorName+'/'+item.F_RoomName}}</p>
            </div>

            <div class="label-right">
              <button ion-button clear small float-right *ngIf="item.F_ShowSetting"
                (click)="goSetting(item)">{{item.F_SettingName}}</button>
            </div>
          </div>

        </ion-label>
        <ion-toggle [(ngModel)]="stateData[item.F_ID]" *ngIf="item.F_ShowButton"
          (ngModelChange)="setDeviceState(item.F_ID,item.F_Name,stateData[item.F_ID])" [disabled]="auto"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
